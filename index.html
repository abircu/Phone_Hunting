<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUNTING PHONE API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="font-medium text-5xl text-center text-gray-700">Hunting phone</h2>
    </header>
    <main class=" container mx-auto mt-6">
        <!-- search section -->
        <section class="bg-gray-100 p-4 m-4">
            <input id="Search-field" type="text" placeholder="Search..."
                class="input input-bordered w-full max-w-xs bg-black text-white font-medium" />
            <button class="btn btn-accent" onclick="handleSearch ()">Search</button>


            <!-- another search field
            <input id="Search-field2" type="text" placeholder="Search..."
                class="input input-bordered w-full max-w-xs font-medium" />
            <button class="btn btn-primary" onclick="handleSearch2()">Primary</button>
        </section> -->

            <!-- Spinner  -->
            <div id="loading-spinner" class="text-center my-4 mx-4 hidden ">
                <span class="loading loading-spinner text-primary"></span>
            </div>

            <!-- card section -->
            <section>
                <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                </div>
                <!-- show all button -->
                <div id="show-all-container" class="  justify-center items-center text-center mx-4 my-4 hidden">
                    <button id="show-all" class="btn btn-active btn-accent" onclick="handleShowAll()">Show All</button>
                </div>
            </section>

            <!-- modal section -->
            <!-- Open the modal using ID.showModal() method -->
            <button class="btn" onclick="show_Details_modal.showModal()">open modal</button>
            <dialog id="show_Details_modal" class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box">
                    <h3 id="show-details-phone-name" class="font-bold text-3xl text-center"></h3>
                    <div id="show-all-details-container">


                    </div>

                    <div class="modal-action flex items-center text-center justify-center">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>
    </main>
    <footer>

    </footer>
    <script src="Js/phone.js"></script>
</body>

</html>
